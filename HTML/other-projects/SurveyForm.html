<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div align="center">
        <form action="url" method="get">
            <h2>Employee Interests Survey Form</h2>
            <br>
            <br>
            Enter Your Name: <input type="text" name="yourName" id="" maxlength="25">
            <br><br>
            Enter your Department: <input type="text" name="yourDepartment" id="">
            <br><br>
            Tell us a little about yourself: <textarea name="aboutYoutself" id="" cols="30" rows="10"></textarea>
            <br><br>
            Do you do exercise at home? <input type="radio" name="exercise" id="">Yes <input type="radio" name="exercise" id="">No
            <br>
            <br>
            How do you like to read about your favorite topics? <br> <br>
            <input type="checkbox"
            name="Books">Books
            <input type="checkbox" name="online">Online resources
            
            <input type="checkbox" name="Phone" > Phone applications
            <input type="checkbox" name="Magazines">Magazines
            <br><br>
            What genre of movies do you like? :
            <select name="movieGenre">
                <option value="comedy" selected = "true">comedy</option>

                <option value="thrill">Thrill</option>
                <option value="love">Love</option>
                <option value="fiction">Fiction</option>
                <option value="action">
                    Action
                </option>
            </select>
                       <br><br>
        <button type="submit" value="Submit Form">Submit</button>
        <button type="reset">Reset </button>
        </form>
    </div>
</body>
</html>
